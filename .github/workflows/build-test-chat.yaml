name: "Build chat server"

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:

        image: postgres

        env:
          POSTGRES_PASSWORD: docker
          POSTGRES_USER: docker
          POSTGRES_DB: portail_message

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

        ports:
          - 5432:5432


    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-:

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install
        working-directory: chat_server 

      - name: Setup .env
        run: cp docker.env .env
        working-directory: chat_server 

      - name: Build
        run: npm test 
        working-directory: chat_server 

      - name: Test
        run: npm test
        working-directory: chat_server 
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
