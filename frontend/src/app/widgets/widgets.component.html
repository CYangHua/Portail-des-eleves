<div class="row">
  <div class="col-md-4">
    <ng-container *ngFor="let widget of widgets">
      <ng-container *ngIf="should_display_widget(widget.display_name)">
        <div class="card">
          <ng-container *ngComponentOutlet="widget.class"></ng-container>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
