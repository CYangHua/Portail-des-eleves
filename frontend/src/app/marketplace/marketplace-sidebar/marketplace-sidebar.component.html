
<div class="card" *ngIf="showBalance">
    <div class="card-status bg-green"></div>
    <div class="card-body p-3 text-center">
        <div class="text-muted mb-2">Solde actuel</div>
        <div class="h1 m-0 mb-2">12â‚¬</div>
    </div>
</div>

<div class="list-group list-group-transparent mb-0">

    <a class="list-group-item list-group-item-action d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/marketplace/{{ marketplace.association.id }}">
        <span class="icon mr-3"><i class="fe"></i></span>Magasin
    </a>

    <a class="list-group-item list-group-item-action d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/marketplace/{{ marketplace.association.id }}/basket">
        <span class="icon mr-3"><i class="fe fe-shopping-cart"></i></span>Mon Panier
        <span class="ml-auto badge badge-primary">{{ numberOfItems }}</span>
    </a>

    <a class="list-group-item list-group-item-action d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/marketplace/{{ marketplace.association.id }}/history">
        <span class="icon mr-3"><i class="fe fe-clock"></i></span>Historique
    </a>

    <hr>

    <p><strong>Administration</strong></p>

    <a class="list-group-item list-group-item-action d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/marketplace/{{ marketplace.association.id }}/manager/counter">
        <span class="icon mr-3"><i class="fe fe-shopping-bag"></i></span>Comptoir
    </a>

    <a class="list-group-item list-group-item-action d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/marketplace/{{ marketplace.association.id }}/manager/orders">
        <span class="icon mr-3"><i class="fe fe-list"></i></span>Commandes
    </a>

    <a class="list-group-item list-group-item-action d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/marketplace/{{ marketplace.association.id }}/manager/catalog">
        <span class="icon mr-3"><i class="fe fe-book-open"></i></span>Catalogue
    </a>

</div>
