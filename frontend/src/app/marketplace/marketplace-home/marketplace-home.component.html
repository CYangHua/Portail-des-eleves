<navbar></navbar>

<div class="container mt-5">
    <div *ngIf="marketplace">
        <div class="page-header">
            <h3 class="page-title">Magasin de {{ marketplace.association.name }}</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <marketplace-sidebar [pages]="pages" [(active_page)]="active_page"></marketplace-sidebar>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <p>Coucou</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="error">
        <p class="text-danger">
            Une erreur est survenue : {{ error }}
        </p>
    </div>
</div>
